<div class="post-detail-page">
    <header class="post-detail-header">
        <button id="back-to-feed" class="back-button">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
            </svg>
            Quay lại
        </button>
        <h1>Chi tiết bài viết</h1>
    </header>

    <main class="post-detail-content">
        <!-- ✅ SỬA: Container để chứa post-item style -->
        <div class="post-detail-container">
            <div class="post-detail-card" id="post-detail-card">
                <!-- Post content will be rendered here -->
            </div>
        </div>

        <section class="comments-section-detail">
            <h2>Bình luận</h2>
            <div class="comment-form-detail">
                <textarea class="comment-input-detail" placeholder="Viết bình luận..."></textarea>
                <button class="comment-submit-detail">Gửi</button>
            </div>
            <div class="comments-list-detail" id="comments-list-detail">
                <!-- Comments sẽ được render ở đây -->
            </div>
        </section>
    </main>
</div>
