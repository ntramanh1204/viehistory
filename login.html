<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - VieHistory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Banner -->
    <div class="login-banner container-fluid py-2">
        <div class="row align-items-center text-center text-md-start">
            <div class="col-12 col-md-auto mb-2 mb-md-0">
                Demo đăng nhập: Email:
                <b class="mx-1" id="demoEmail">test@example.com</b>
                <i class="ri-file-copy-line" id="copyEmailBtn" title="Copy email"
                    style="cursor:pointer; font-size:1em;"></i>
            </div>
            <div class="col-12 col-md-auto">
                | Password:
                <b class="mx-1" id="demoPassword">123456</b>
                <i class="ri-file-copy-line" id="copyPasswordBtn" title="Copy password"
                    style="cursor:pointer; font-size:1em;"></i>
            </div>
        </div>
    </div>
    <!-- Login Form -->
    <div class="login-form-wrapper flex-grow-1">
        <form class="login-form" id="loginForm" autocomplete="off">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <img src="logo.png" alt="VieHistory Logo" class="login-logo" style="height:48px; width:auto;">
                <span class="fs-2 fw-bold ms-2" style="color:#8B4513;">VieHistory</span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3 text-start">
                <a href="#" class="forgot-link">Forgotten password?</a> or <a href="#" class="signup-link">Sign up here</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Login &rarr;</button>
            <div id="loginResult" class="mt-3 text-center"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
