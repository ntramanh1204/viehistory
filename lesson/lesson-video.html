<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Học bài: Thánh Gióng - VieHistory</title>
  <link rel="icon" href="/public/icons/logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS CDN -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-[#f5deb3] min-h-screen">

  <!-- Header -->
  <div w3-include-html="../components/header.html"></div>

  <!-- Navbar -->
  <div w3-include-html="../components/navbar.html"></div>

  <div class="flex flex-col md:flex-row max-w-6xl mx-auto bg-white rounded-2xl shadow-lg mt-8 overflow-hidden">
    <!-- Main Video Section -->
    <div class="flex-1 p-6 flex flex-col">
      <div
        class="relative rounded-xl overflow-hidden shadow-lg mb-6 aspect-video bg-[#8B4513] flex items-center justify-center">
        <iframe class="w-full h-full object-cover rounded-xl" style="aspect-ratio:16/9; min-height:260px;"
          src="https://www.youtube.com/embed/F4pxLgh4Qqs" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
      <div class="flex justify-between items-center mt-2">
        <button
          class="flex items-center gap-2 px-4 py-2 rounded-full bg-[#F5DEB3] text-[#8B4513] font-semibold shadow hover:bg-[#e6cfa3] transition">
          <i class="fas fa-arrow-left"></i> Bài trước
        </button>
        <button
          class="flex items-center gap-2 px-4 py-2 rounded-full bg-[#8B4513] text-white font-semibold shadow hover:bg-[#5F3111] transition">
          Bài tiếp theo <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <!-- Sidebar -->
    <aside class="w-full md:w-80 bg-[#fff7e6] border-l border-[#f5deb3] p-4 overflow-y-auto">
      <h2 class="text-xl font-bold text-[#8B4513] mb-4 flex items-center gap-2">
        <i class="fas fa-list-ul"></i> Các phần trong bài học
      </h2>
      <div id="accordion" class="space-y-2">
        <!-- Section 1 -->
        <div>
          <button
            class="w-full flex items-center justify-between px-4 py-3 rounded-lg bg-[#f5deb3] text-[#8B4513] font-semibold focus:outline-none"
            onclick="toggleAccordion(1)">
            <span class="flex items-center gap-2">
              <i class="fas fa-child"></i> Phần 1: Giới thiệu nhân vật
            </span>
            <span class="flex items-center gap-2">
              <span class="text-xs bg-green-200 text-green-800 px-2 py-0.5 rounded-full">Đã học</span>
              <span class="text-xs text-[#8B4513]"><i class="far fa-clock"></i> 2'</span>
              <i class="fas fa-chevron-down"></i>
            </span>
          </button>
          <div id="panel1" class="pl-8 pr-2 py-2 text-sm text-[#5F3111] hidden">
            <ul>
              <li><i class="fas fa-play-circle text-[#8B4513] mr-1"></i> Video: Giới thiệu Thánh Gióng</li>
              <li><i class="fas fa-question-circle text-[#8B4513] mr-1"></i> Câu hỏi nhanh</li>
            </ul>
          </div>
        </div>
        <!-- Section 2 -->
        <div>
          <button
            class="w-full flex items-center justify-between px-4 py-3 rounded-lg bg-[#F5DEB3] text-[#8B4513] font-semibold focus:outline-none ring-2 ring-[#8B4513]"
            onclick="toggleAccordion(2)">
            <span class="flex items-center gap-2">
              <i class="fas fa-dragon"></i> Phần 2: Diễn biến câu chuyện
            </span>
            <span class="flex items-center gap-2">
              <span class="text-xs bg-yellow-200 text-yellow-800 px-2 py-0.5 rounded-full">Đang học</span>
              <span class="text-xs text-[#8B4513]"><i class="far fa-clock"></i> 4'</span>
              <i class="fas fa-chevron-down"></i>
            </span>
          </button>
          <div id="panel2" class="pl-8 pr-2 py-2 text-sm text-[#5F3111]">
            <ul>
              <li><i class="fas fa-play-circle text-[#8B4513] mr-1"></i> Video: Thánh Gióng lớn lên</li>
              <li><i class="fas fa-play-circle text-[#8B4513] mr-1"></i> Video: Đánh giặc Ân</li>
              <li><i class="fas fa-question-circle text-[#8B4513] mr-1"></i> Câu hỏi tương tác</li>
            </ul>
          </div>
        </div>
        <!-- Section 3 -->
        <div>
          <button
            class="w-full flex items-center justify-between px-4 py-3 rounded-lg bg-[#f5deb3] text-[#8B4513] font-semibold focus:outline-none"
            onclick="toggleAccordion(3)">
            <span class="flex items-center gap-2">
              <i class="fas fa-gamepad"></i> Phần 3: Mini-game tương tác
            </span>
            <span class="flex items-center gap-2">
              <span class="text-xs bg-gray-200 text-gray-700 px-2 py-0.5 rounded-full">Khóa</span>
              <span class="text-xs text-[#8B4513]"><i class="far fa-clock"></i> 3'</span>
              <i class="fas fa-chevron-down"></i>
            </span>
          </button>
          <div id="panel3" class="pl-8 pr-2 py-2 text-sm text-[#5F3111] hidden">
            <ul>
              <li><i class="fas fa-gamepad text-[#8B4513] mr-1"></i> Ghép tranh Thánh Gióng</li>
              <li><i class="fas fa-trophy text-[#8B4513] mr-1"></i> Đạt huy hiệu</li>
            </ul>
          </div>
        </div>
      </div>
    </aside>
  </div>
  <!-- Footer -->
  <div w3-include-html="../components/footer.html"></div>

  <script>
    // Accordion logic
    function toggleAccordion(idx) {
      for (let i = 1; i <= 3; i++) {
        const panel = document.getElementById('panel' + i);
        if (i === idx) {
          panel.classList.toggle('hidden');
        } else {
          panel.classList.add('hidden');
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore-compat.js"></script>
  <script src="/assets/js/firebase-config.js"></script>
  <script src="/assets/js/include-html.js"></script>
  <script src="/assets/js/main.js"></script>
</body>

</html>
